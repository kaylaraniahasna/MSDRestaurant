<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <div class="sticky-background">

            <div class="container py-3 h-100">
                <div class="row d-flex justify-content-center align-items-center">

                            <div class="card-body p-4">

                                    <div class="col-lg-7">
                                        <h5 class="mb-3"><a href="../Menu/menu.html" class="text-body">
                                                <i class="fas fa-long-arrow-alt-left me-2"></i> Kembali Ke Menu</a></h5>
                                        <hr>

                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div>
                                                <p class="mb-1 txt-menu" style="font-weight: 700;">Menu Terpilih</p>
                                                <p class="mb-0 txt-menu">Kamu punya 3 menu dikeranjangmu</p>
                                            </div>
                                        </div>

                                        <!-- Card 1 -->

                                        <div class="container">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div
                                                            class="card-body d-flex justify-content-between align-items-center">

                                                            <h5 class="card-title ml-3 mb-0 ps-2 font-cart"
                                                                style="font-size: 16px; width: 50%;">Es Jeruk</h5>
                                                            <div class="d-flex align-items-center">
                                                                <p class="card-text mb-0 font-cart"
                                                                    style="font-size: 13px;">1 x</p>
                                                                <p class="card-text text-right mb-0 ps-4 font-cart"
                                                                    style="font-size: 13px;">Rp 6.000</p>
                                                            </div>

                                                            <div class="d-flex align-items-center">
                                                                <button class="btn btn-danger btn-sm btncart"
                                                                    type="button">
                                                                    <i class="fa fa-times fa-sm"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Card 2 -->

                                        <div class="container pt-2">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div
                                                            class="card-body d-flex justify-content-between align-items-center">

                                                            <h5 class="card-title ml-3 mb-0 ps-2 font-cart"
                                                                style="font-size: 16px; width: 50%;">Es Jeruk</h5>
                                                            <div class="d-flex align-items-center">
                                                                <p class="card-text mb-0 font-cart"
                                                                    style="font-size: 13px;">1 x</p>
                                                                <p class="card-text text-right mb-0 ps-4 font-cart"
                                                                    style="font-size: 13px;">Rp 6.000</p>
                                                            </div>

                                                            <div class="d-flex align-items-center">
                                                                <button class="btn btn-danger btn-sm btncart"
                                                                    type="button">
                                                                    <i class="fa fa-times fa-sm"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Card 3 -->

                                        <div class="container pt-2 mb-4">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div
                                                            class="card-body d-flex justify-content-between align-items-center">

                                                            <h5 class="card-title ml-3 mb-0 ps-2 font-cart"
                                                                style="font-size: 16px; width: 50%;">Es Jeruk</h5>
                                                            <div class="d-flex align-items-center">
                                                                <p class="card-text mb-0 font-cart"
                                                                    style="font-size: 13px;">1 x</p>
                                                                <p class="card-text text-right mb-0 ps-4 font-cart"
                                                                    style="font-size: 13px;">Rp 6.000</p>
                                                            </div>

                                                            <div class="d-flex align-items-center">
                                                                <button class="btn btn-danger btn-sm btncart"
                                                                    type="button">
                                                                    <i class="fa fa-times fa-sm"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Card Kanan -->

                                    <div class="col-lg-5">
                                        <div class="card text-white rounded-3"
                                            style="background-color: #eaeaea; border: none;">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-center align-items-center mb-2">
                                                    <h5 class="mb-0 text-dark">Pilih Metode Pembayaran</h5>
                                                </div>

                                                <hr style="border-color: #000;">

                                                <!-- Metode Pembayaran -->

                                                <div class="input-group-append">
                                                    <button style="background-color: #CECECE; border: none; height: 40px; border-radius: 20px;" type="button">
                                                        <i class="fas fa-search fa-sm"></i>
                                                    </button>
                                                </div>


                                                <form class="mt-4">
                                                    <div class="form-outline form-white mb-4">
                                                        <input type="text" id="typeName"
                                                            class="form-control form-control-lg" siez="17"
                                                            placeholder="Cardholder's Name" />
                                                        <label class="form-label" for="typeName">Cardholder's
                                                            Name</label>
                                                    </div>

                                                    <div class="form-outline form-white mb-4">
                                                        <input type="text" id="typeText"
                                                            class="form-control form-control-lg" siez="17"
                                                            placeholder="1234 5678 9012 3457" minlength="19"
                                                            maxlength="19" />
                                                        <label class="form-label" for="typeText">Card Number</label>
                                                    </div>

                                                    <div class="row mb-4">
                                                        <div class="col-md-6">
                                                            <div class="form-outline form-white">
                                                                <input type="text" id="typeExp"
                                                                    class="form-control form-control-lg"
                                                                    placeholder="MM/YYYY" size="7" id="exp"
                                                                    minlength="7" maxlength="7" />
                                                                <label class="form-label"
                                                                    for="typeExp">Expiration</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-outline form-white">
                                                                <input type="password" id="typeText"
                                                                    class="form-control form-control-lg"
                                                                    placeholder="&#9679;&#9679;&#9679;" size="1"
                                                                    minlength="3" maxlength="3" />
                                                                <label class="form-label" for="typeText">Cvv</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>

                                                <hr class="my-4">

                                                <div class="d-flex justify-content-between">
                                                    <p class="mb-2">Subtotal</p>
                                                    <p class="mb-2">$4798.00</p>
                                                </div>

                                                <div class="d-flex justify-content-between">
                                                    <p class="mb-2">Shipping</p>
                                                    <p class="mb-2">$20.00</p>
                                                </div>

                                                <div class="d-flex justify-content-between mb-4">
                                                    <p class="mb-2">Total(Incl. taxes)</p>
                                                    <p class="mb-2">$4818.00</p>
                                                </div>

                                                <button type="button" class="btn btn-info btn-block btn-lg">
                                                    <div class="d-flex justify-content-between">
                                                        <span>$4818.00</span>
                                                        <span>Checkout <i
                                                                class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                    </div>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
