<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="menu.css">
  <title>Menu</title>
</head>

<body class="p-2 m-0 border-0 bd-example m-0 border-0">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand">Pesan Sekarang!</a>

      <div class="d-flex align-items-center ml-auto">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end me-md-2" id="navbarNav">
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Cari menu"
                aria-label="Search" aria-describedby="basic-addon2">

              <div class="input-group-append" id="navbarNav">
                <button class="btn btn-warning" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>

            </div>
          </form>
        </div>

        <button class="btn btn-warning" type="button" style="margin-left: 10px;">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </div>
  </nav>
</body>
</html>
