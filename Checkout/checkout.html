                                                            <h5 class="card-title ml-3 mb-0 ps-2 font-cart"
                                                                style="font-size: 16px; width: 50%;">Es Jeruk</h5>
                                                            <div class="d-flex align-items-center">

                                                                    style="font-size: 13px;">1 x</p>

                                                            <div class="d-flex align-items-center">
                                                                <button class="btn btn-danger btn-sm btncart"
                                                                    type="button">

                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Card 3 -->

                                        <div class="container pt-2 mb-4">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div
                                                            class="card-body d-flex justify-content-between align-items-center">

                                                            <h5 class="card-title ml-3 mb-0 ps-2 font-cart"
                                                                style="font-size: 16px; width: 50%;">Es Jeruk</h5>
                                                            <div class="d-flex align-items-center">
                                                                <p class="card-text mb-0 font-cart"
                                                                    style="font-size: 13px;">1 x</p>
                                                                <p class="card-text text-right mb-0 ps-4 font-cart"
                                                                    style="font-size: 13px; margin-left: 20px;">Rp 6.000
                                                                </p>
                                                            </div>

                                                            <div class="d-flex align-items-center">
                                                                <button class="btn btn-danger btn-sm btncart"
                                                                    type="button">
                                                                    <i class="fa fa-times fa-sm"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Card Kanan -->

                                    <div class="col-lg-5">
                                        <div class="card text-white rounded-3"
                                            style="background-color: #eaeaea; border: none;">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-center align-items-center mb-2">
                                                    <h5 class="mb-0 text-dark">Pilih Metode Pembayaran</h5>
                                                </div>

                                                <hr style="border-color: #000;">

                                                <!-- Metode Pembayaran -->

                                                <div
                                                    class="input-group-append pt-4 justify-content-center align-items-center d-flex">
                                                    <button
                                                        style="background-color: #CECECE; border: none; height: 35px; border-radius: 20px; width: 25%;"
                                                        type="button">

                                                        <img src="../Assets/pembayaran/img(1).jpg"
                                                            style="border-radius: 100%; height: 35px; margin-top: -40px;">
                                                    </button>

                                                    <button
                                                        style="background-color: #CECECE; border: none; height: 35px; border-radius: 20px; width: 25%; margin-left: 12px;"
                                                        type="button">

                                                        <img src="../Assets/pembayaran/img(1).jpg"
                                                            style="border-radius: 100%; height: 35px; margin-top: -40px;">
                                                    </button>

                                                    <button
                                                        style="background-color: #CECECE; border: none; height: 35px; border-radius: 20px; width: 25%; margin-left: 12px;"
                                                        type="button">

                                                    </button>

                                                        style="background-color: #CECECE; border: none; height: 35px; border-radius: 20px; width: 25%; margin-left: 12px;"
                                                        type="button">

                                                        <img src="../Assets/pembayaran/img(1).jpg"
                                                            style="border-radius: 100%; height: 35px; margin-top: -40px;">
                                                    </button>
                                                </div>

                                                <!-- Pembayaran Bank & Tunai -->

                                                <div
                                                    class="input-group-append pt-4 justify-content-center align-items-center d-flex">
                                                    <button
                                                        style="background-color: #CECECE; border: none; height: 35px; border-radius: 20px; width: 50%; color: black; font-family: 'Jaldi', sans-serif;"
                                                        type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                                        class="btn btn-secondary dropdown-toggle"> Metode Lainnya

                                                        <ul class="dropdown-menu"
                                                            style="font-family: 'Jaldi', sans-serif;">
                                                            <li><a class="dropdown-item" href="#">BCA</a></li>
                                                            <li><a class="dropdown-item" href="#">Mandiri</a></li>
                                                            <li><a class="dropdown-item" href="#">BRI</a></li>
                                                            <li><a class="dropdown-item" href="#">BNI</a></li>
                                                        </ul>
                                                    </button>

                                                    <button
                                                        style="background-color: #CECECE; border: none; height: 35px; border-radius: 20px; width: 50%; margin-left: 12px;"
                                                        type="button">
                                                        <i class="fas fa-money-bill" style="margin-right: 5px;"></i>
                                                        Tunai
                                                    </button>
                                                </div>

                                                <!-- Form -->

                                                <form class="mt-4">
                                                    <div class="form-outline mb-3">
                                                        <label class="form-label" for="typeName"
                                                            style="color: black; font-size: 13px; ">Nama
                                                            Pelanggan</label>
                                                        <input type="text" id="typeName"
                                                            class="form-control form-control-sm" siez="17"
                                                            placeholder="Cardholder's Name" />
                                                    </div>

                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-outline form-white">
                                                                <label class="form-label" for="phone"
                                                                    style="color: black; font-size: 13px;">No.
                                                                    HP</label>
                                                                <input type="tel" id="phone"
                                                                    class="form-control form-control-sm"
                                                                    placeholder="Masukkan No. HP" />
                                                            </div>
                                                        </div>


                                                        <div class="col-md-6">
                                                            <div class="form-outline form-white">
                                                                <label class="form-label" for="typeName"
                                                                    style="color: black; font-size: 13px;">Nomer
                                                                    Meja</label>

                                                                <input type="number" id="typeText"
                                                                    class="form-control form-control-sm"
                                                                    placeholder="Masukkan Nomer Meja" size="1"
                                                                    minlength="3" maxlength="3" />
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-outline form-white">
                                                                <label class="form-label" for="phone"
                                                                    style="color: black; font-size: 13px;">Kode Promo
                                                                    (bila ada)</label>
                                                                <input type="tel" id="phone"
                                                                    class="form-control form-control-sm"
                                                                    placeholder="Masukkan Kode Promo" />
                                                            </div>
                                                        </div>


                                                        <div class="col-md-6">
                                                            <div class="form-outline form-white">
                                                                <label class="form-label" for="typeName"
                                                                    style="color: black; font-size: 13px;">Keterangan</label>

                                                                <input type="text" id="typeText"
                                                                    class="form-control form-control-sm"
                                                                    placeholder="Masukkan Keterangan" size="1"
                                                                    minlength="3" maxlength="3" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>

                                                <hr class="my-4 text-dark">

                                                <div class="d-flex justify-content-between" style="font-size: 14px;">
                                                    <p class="mb-2" style="color: black;">Subtotal</p>
                                                    <p class="mb-2" style="color: black;">Rp 335.000</p>
                                                </div>

                                                <div class="d-flex justify-content-between" style="font-size: 14px;">
                                                    <p class="mb-2" style="color: black;">Promo</p>
                                                    <p class="mb-2" style="color: black;">Rp -</p>
                                                </div>

                                                <div class="d-flex justify-content-between mb-4"
                                                    style="font-size: 14px;">
                                                    <p class="mb-2" style="color: black;">Total(Termasuk Promo)</p>
                                                    <p class="mb-2" style="color: black;">Rp 335.000</p>
                                                </div>

                                                <div class="pt-3">
                                                    <div class="d-grid gap-1">
                                                        <button class="btn btn-warning btn-block" type="button">Pesanan
                                                            Sekarang!</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                </div>
